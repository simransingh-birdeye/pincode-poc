<!DOCTYPE html>
<html>

<head>
    <title>Pincode POC</title>
    <style>
        h1{
            text-align: center;
        }

        div{
            display: flex;
            justify-content: center;
        }

        .pin{
            display: none;
        }

        button{
            margin-left: 20px;
            width: 100px;
            height: 30px;
            margin-top: 20px;
            background-color: black;
            color: whitesmoke;
        }

    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<body>
    <h1>Pincode POC</h1>
    <div>
        <h4>Click here to get your pincode</h4>
        <button id="btn-search">Search</button>
    </div>
    <div>
        <h4 id="pin"></h4>
    </div>
</body>
<script>

    async function getPincode() {
        await fetch("https://api.ip2location.io/?key=DEBCA8B98BEF117E0A981F69D536F0D5").then(response => {
                return response.json();
            }).then(data => {
                let pincodeArea = document.getElementById("pin");
                pincodeArea.style.display = "block";
                pincodeArea.innerText = `Your pincode : ${data.zip_code}`;
            })
    }

    document.getElementById("btn-search").addEventListener("click", getPincode);


</script>

</html>
